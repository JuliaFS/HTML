<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript Worship</title>
</head>
<body>
    <canvas id="myCanvas" width="250" height="270" style="border: 3px dotted red;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.font = "30px Tahoma";
        ctx.fillStyle = '#313134';
        ctx.fillText("I love JavaScript",10,50);
        ctx.fillStyle = '#f7de4e';
        ctx.fillRect(55,80,135,145);
        ctx.font = "bold 60px Tahoma";
        ctx.fillStyle = '#313134';
        ctx.fillText("JS",109,210);
    </script>
</body>
</html>
