<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Nested tables</title>
    <link rel="stylesheet" type="text/css" href="styles/nested-tables.css">
</head>
<body>
<table id="first-table">
    <tbody>
        <tr>
            <td>
                <a href="https://softuni.bg" target="_blank">
                    <img id="image" src="images/softuni-logo.png" title="Software university" alt="Software university logo"/>
                </a></td>
            <td>
                <table id="second-table">
                    <tbody>
                        <tr>
                            <td>Software</td>

                        </tr>
                        <tr>
                            <td>University</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
