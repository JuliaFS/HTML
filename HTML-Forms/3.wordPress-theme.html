<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WordPress Theme</title>
    <link rel="stylesheet" type="text/css" href="styles/wordPress-theme.css">
</head>
<body>
    <div id="container">
        <div id="logo">
            <img src="images/wordpress.png" alt="wordpress logo" title="Wordpress">
        </div>
        <div id="upload">
            <label for="file-upload">Upload a theme</label>
            <input type="file" name="theme-file" id="file-upload"/>
        </div>
        <div id="line">
            <label for="search">Or search in wordpress</label>
            <input type="search" id="search" />
            <button type="submit"><img src="images/search-logo.png" alt="search icon" /></button>
        </div>
    </div>
</body>
</html>
